{% extends './base.html' %}

{% block content %}
    {% if form.errors %}
        <p xmlns="http://www.w3.org/1999/html">Your username and password did not match. Please try again.</p>
    {% endif%}
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td class="table-data">User{{ form.username.label.tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td class="table-data">password{{ form.password.label.tag }}</td>
            <td >{{ form.password }}</td>
        </tr>
    </table>
    <br>

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}"/>

    </form>

{% endblock %}
