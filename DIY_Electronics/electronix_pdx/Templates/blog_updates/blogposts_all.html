{#<div class="container ">#}
{% extends 'blog_updates/base.html' %}
{% load staticfiles %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">{{ post.posted_date }}</div>
                <h1><a href="{% url 'blogpost_single' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock  %}
{#</div>#}
