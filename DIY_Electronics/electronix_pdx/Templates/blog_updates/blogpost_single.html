{% extends 'blog_updates/base.html' %}

{% block content %}
    <div class="post">
        {% if post.posted_date %}
            <div class="data">
                {{ post.posted_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.main_text|linebreaks }}</p>
    </div>


{% endblock %}
