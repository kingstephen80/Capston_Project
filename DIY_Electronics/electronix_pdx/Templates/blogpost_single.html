
{% extends "base.html" %}
{%block content %}
    <a class="post">
        {% if post.published_date %}
            <div class="data">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}">><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.main_text|linebrake }}</p>
    </div>


{% endblock %}
